[env:ttgo-lora32-v21]
platform = espressif32
board = ttgo-lora32-v21
framework = arduino
monitor_speed = 115200
build_flags = 
    -std=gnu++17
    -DCONFIG_FREERTOS_NUMBER_OF_CORES=2
lib_deps = 
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.5.0
	sandeepmistry/LoRa@^0.8.0
